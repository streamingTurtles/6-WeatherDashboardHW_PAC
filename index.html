<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Font Awesome, for icons -->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard App</title>
  </head>
 
  <body>


    <header>
        <div class = "heading">
            <h1>Weather Dashboard, Enter any City</h1>
        </div>
    </header>
    <hr>


    <div class="container-fluid">
        <div class=row>
            <div class="col-md-3 pl-2">
                <div class="card" style="width: 22rem;">
                    <div class="card-body">
                        <h6>Search for a City:</h6>
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="text" class="form-control" id="userInput" placeholder="search">
                            </div>
                            <button id="searchCityWeatherButn" type="submit" class="btn btn-primary"><i
                                    class="fas fa-search"></i></button>
                        </form>
                    </div>
                </div>
                <div>
                    <!--  -->
                    <ul id="citiesInlocalStorage" ></ul>
                </div>
            </div>
            <div class="col-md-9">
                <div id="cityWeather" class='card'>
                    <div class="card-body">
                        <div id="city-date-icon">
                            <span id='city-name'>
                            </span>
                            <span id='current-icon'></span>
                        </div>
                        <p class="card-text" id="current-temp"></p>
                        <p class="card-text" id="current-humidity"></p>
                        <p class="card-text" id="current-wind"></p>
                        <p class="card-text" id="current-uv"></p>
                        </ul> 
                    </div>
                </div>
                <div class="row">
                    <div id="fiveDayForecast" class="col-md-9">
                        <h4>5-Day Forecast:</h4>
                        <div id="forecast-cards">
                            <div class="card">
                                <div class="card-body">
                                    <span class="card-title" id='date1'>
                                    </span>
                                    <span id='iconGraphic1'></span>
                                    <p class="card-text" id="temperature1"></p>
                                    <p class="card-text" id="humidity1"></p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <span class="card-title" id='date2'>
                                    </span>
                                    <span id='iconGraphic2'></span>
                                    <p class="card-text" id="temperature2"></p>
                                    <p class="card-text" id="humidity2"></p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <span class="card-title" id='date3'>
                                    </span>
                                    <span id='iconGraphic3'></span>
                                    <p class="card-text" id="temperature3"></p>
                                    <p class="card-text" id="humidity3"></p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <span class="card-title" id='date4'>
                                    </span>
                                    <span id='iconGraphic4'></span>
                                    <p class="card-text" id="temperature4"></p>
                                    <p class="card-text" id="humidity4"></p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <span class="card-title" id='date5'>
                                    </span>
                                    <span id='iconGraphic5'></span>
                                    <p class="card-text" id="temperature5"></p>
                                    <p class="card-text" id="humidity5"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Using dayjs cdn & local copy if not on cdn  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.7/dayjs.min.js" integrity="sha512-kZ+x2gdehn6OZMWZSp3Vt5R+v9hQTYEATQwaUfWquhxbvNVAy6IRtYs7asdyxKUTqG0I5ZqBqnzcBrpnHJCAGw==" crossorigin="anonymous"></script>
    <script src="dayjs.min.js"></script>

    <script src="weatherApp.js"></script>
  </body>
</html>
